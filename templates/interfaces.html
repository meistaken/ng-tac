{% extends "layout.html" %}{% block content %}
<h1 class="mb-4">Interface information</h1>
{% for k, v in result %}

        {% for x, y in v.items() %}

            {% if y == "disabled" %}
        <div class="card mb-4">
            <h5 class="card-header" style="text-transform: uppercase;">{{k}} <span class="badge badge-danger">{{y}}</span></h5>
            <div class="card-body">
                <div class="mb-3">

            {% elif y == "enabled" %}

        <div class="card mb-4">
            <h5 class="card-header" style="text-transform: uppercase;">{{k}} <span class="badge badge-success">{{y}}</span></h5>
            <div class="card-body">
                <div class="mb-3">

             {% else %}
        <div class="mb-3">
            <label style="margin-bottom:0.05em;">{{x}}</label>
            <div class="text">{{y}}</div>

            {% endif %}
        {%endfor%}
    </div>
</div>
{%endfor%}
{% endblock content %}
