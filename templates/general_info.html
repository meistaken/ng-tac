{% extends "layout.html" %}
{% block content %}
    <h1 class= "mb-4">General information</h1>
        {%for k,v in gen_info%}
        <div class="card" style="margin-bottom: 8px;">
            <div class="card-body">
                <label style="margin-bottom:0.05em;">{{k}}</label>
                <div class="text">{{v}}</div>
            </div>
        </div>
{%endfor%}
{% endblock %}
